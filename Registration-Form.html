<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name:</label>
            <input type ="text">
        </div>

        <br>

        <div>
            <label>Last Name:</label>
            <input type ="text">
        </div>

        <br>

        <div>
            <label>Email Address:</label>
            <input type ="email">
        </div>

        <br>

        <div>
            <label>Password:</label>
            <input type ="password">
        </div>

        <br>

        <div>
            <label>Confirm Password:</label>
            <input type ="password">
        </div>

        <br>

        <div>
            <label>Birthday:</label>
            <input type ="date">
        </div>

        <br>

        <div>
            <label>Gender Identity:</label>

            <input type ="radio" value="Male" name="gender" id="male">
            <label for="male">Male</label>

            <input type ="radio" value="Female" name="gender" id="female">
            <label for="female">Female</label>

            <input type ="radio" value="non binary" name="gender" id="nonBinary">
            <label for="nonBinary">Non Binary</label>

            <input type ="radio" value="noAnswer" name="gender" id="noAnswer">
            <label for="noAnswer">I prefer not to answer</label>
        </div>

        <br>

        <div>
            <label>A short description about myself:</label>
            <textarea></textarea>
        </div>

        <br>

        <div>
            <label>Favorite Language</label>
            <select>
                <option>Javascript</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>Python</option>
                <option>MERN</option>
            </select>
        </div>

        <br>

        <div>
            <input type= "checkbox" name="offers" id="offers" checked>
            <label for="offers">Yes I would like to receive periodic emails</label>
        </div>

        <br>

        <div>
            <input type="submit" value="Sign Up!"></button>
        </div>
    </form>
</body>
</html>
